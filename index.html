<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>

<body>
    <h1 class="title">SEKOMCHAT</h1>

    <div class="main">
        <div class="name">
            <span> <i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                GÖNDER <span><i class="fa-solid fa-share"></i></span>
            </button>
        </form>       
    </div>
    <h3 class="client-total" id="client-total">Toplam Katılımcı: </h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>

    <script src="main.js"></script>
</body>


</html>
